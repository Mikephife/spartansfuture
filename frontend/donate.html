
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - A Spartan's Future</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes up at least the full height of the viewport */
        }
        header {
            background-color: #54585A;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            flex-grow: 1; /* Ensures the content section takes up available space */
        }
        .donation-options {
            display: flex;
            flex-direction: column; /* Aligns the buttons vertically */
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .donation-btn {
            display: inline-block;
            width: 80%; /* Make buttons fill the width of the container */
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .paypal { background-color: #0070BA; }
        .cashapp { background-color: #00C244; }
        .zelle { background-color: #6A1B9A; }
        .donation-btn:hover { opacity: 0.8; }
        footer {
            padding: 20px;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support A Spartan's Future</h1>
        <p>Your donation helps NSU students succeed!</p>
    </header>
    
    <div class="content">
        <h2>Make a Donation</h2>
        <p>Please add the student full name and reason for donation</p>
        
        <div class="donation-options">
            <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_PAYPAL_ID" class="donation-btn paypal">Donate with PayPal</a>
            <a href="https://cash.app/$YourCashtag" class="donation-btn cashapp">Donate with CashApp</a>
            <a href="https://www.zellepay.com/" class="donation-btn zelle">Donate with Zelle</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 A Spartan's Future | Norfolk State University</p>
    </footer>
</body>
</html>
