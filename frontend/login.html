
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('tower.jpg');
            background-size: 110%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #54585A;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px;
        }

        #logo {
            width: 100px;
        }

        h1 {
            margin: 0;
        }

        .centered-text {
            flex-grow: 1;
            text-align: center;
        }

        form {
            background-color: #F3D03E;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        button {
            background-color: #007A53;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #239B56;
        }

        .guest-button {
            background-color: #0056b3;
            color: white;
        }

        .guest-button:hover {
            background-color: #003d80;
        }
    </style>
</head>

<body>

    <header>
        <img id="logo" src="nsulogo.png" alt="Logo">
        <h1 class="centered-text">A Spartan's Future</h1>
    </header>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="button-group">
            <button type="submit">Login</button>
            <button type="button" onclick="redirectToRegistration()">Register</button>
            <button type="button" onclick="forgotPassword()">Forgot Password</button>
            <button type="button" class="guest-button" onclick="continueAsGuest()">Continue as Guest</button>
        </div>
    </form>
<script>
    // Update your frontend login handler:
    async function handleLogin(event) {
        event.preventDefault();
  
        try {
            const response = await fetch('http://localhost:5000/api/auth/login', {
             method: 'POST',
             headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });

            const data = await response.json();
    
            if (!response.ok) {
                // Show actual error message from backend
                throw new Error(data.message || 'Login failed');
            }

            // Store the token
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.userId); // If you return this
    
            // Redirect
            window.location.href = user.role === 'mentor' ? 'mentor.html' : 'student.html';
    
        } catch (error) {
            console.error('Login error:', error);
            // Show specific error to user
            alert(error.message); 
        }
    }
    async function forgotPassword() {
        const email = prompt("Enter your registered email address:");
        if (!email) {
            alert("Email is required to reset your password.");
            return;
        }

        try {
            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const responseData = await response.json();
            alert(responseData.message);
        } catch (error) {
            console.error("Forgot Password error:", error);
            alert("An error occurred while processing your request. Please try again.");
        }
    }
    function redirectToRegistration() {
    window.location.href = "signup.html"; // Change to the actual registration page URL
}

function continueAsGuest() {
    window.location.href = "home.html"; // Change to the actual guest homepage URL
}

        
</script>
</body>

</html>
