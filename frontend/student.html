<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #00c244;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 0.8rem;
            background: #f9f9f9;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            margin-top: 1rem;
            padding: 0.7rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color: #f44336; /* Red color for logout */
            margin-top: 1rem;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>

    <div class="container">
        <p>Welcome, <span id="studentName">Student</span>! Here's your mentorship progress:</p>

        <h2>Your Mentor</h2>
        <ul>
            <li id="mentorName">Name: Alex Mentor</li>
            <li id="mentorExpertise">Expertise: Web Development, Career Growth</li>
        </ul>

        <h2>Upcoming Sessions</h2>
        <ul id="sessionsList">
            <li>Session 1: Tuesday at 3 PM</li>
            <li>Session 2: Thursday at 5 PM</li>
        </ul>

        <h2>Goals</h2>
        <ul id="goalsList">
            <li>Improve coding skills</li>
            <li>Prepare for job interviews</li>
        </ul>

        <button onclick="joinSession()">Join Session</button>

        <!-- Logout Button -->
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
        // Get student ID from session/localStorage
            const studentId = localStorage.getItem('userId'); // Or from session
    
            const response = await fetch(`http://localhost:5000/api/mentorship/student/${studentId}`);
            if (!response.ok) throw new Error('Failed to load data');
    
            const studentData = await response.json();
    
            // Update the DOM with real data
            document.getElementById("studentName").textContent = studentData.name;
            document.getElementById("mentorName").textContent = `Name: ${studentData.mentor.name}`;
            document.getElementById("mentorExpertise").textContent = `Expertise: ${studentData.mentor.expertise}`;
    
            // Populate sessions and goals
            const sessionsList = document.getElementById("sessionsList");
            sessionsList.innerHTML = studentData.sessions.map(s => `<li>${s}</li>`).join('');
    
            const goalsList = document.getElementById("goalsList");
            goalsList.innerHTML = studentData.goals.map(g => `<li>${g}</li>`).join('');
    
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to load student data');
        }
    });

    // Update logout function
    async function logout() {
        try {
            const response = await fetch('http://localhost:5000/api/auth/logout', {
                method: 'POST',
                credentials: 'include' // For cookies/session
            });
    
            localStorage.removeItem('userId');
             window.location.href = 'login.html';
        } catch (error) {
            console.error('Logout failed:', error);
        }
    }
    </script>
</body>
</html>
